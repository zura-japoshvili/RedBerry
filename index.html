<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBerry</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <header class="header">
                <img src="img/redberry.svg" alt="RedBerry">
                <p><span class="current-num"></span>/<span class="max-num"></span></p>
            </header>
            <div class="main">
               <div class="form-cont">
                   <form action="" class="form">
                   </form>
               </div>
               <div class="img-cont">
                   <img class="main-img" src="" alt="img">
               </div>
               <img class="r-arrow" src="img/right-arrow.svg" alt="r-arrow"> 
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
